name: Sync LeetCode Solutions

on:
  schedule:
    # run weekly on Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:
    inputs:
      clear_cache:
        description: "Clear cache and force re-export"
        required: false
        type: boolean
        default: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install leetcode-export
        run: pip install leetcode-export

      - name: Patch leetcode-export utils.py
        run: |
          # determine which Python command to use
          if command -v python3 &> /dev/null && python3 -c "import leetcode_export" 2>/dev/null; then
            PYTHON_CMD="python3"
          elif command -v python &> /dev/null && python -c "import leetcode_export" 2>/dev/null; then
            PYTHON_CMD="python"
          else
            echo "Error: leetcode-export is not installed"
            exit 1
          fi

          echo "Using Python command: $PYTHON_CMD"
          UTILS_PATH=$($PYTHON_CMD -c "import leetcode_export; import os; print(os.path.join(os.path.dirname(leetcode_export.__file__), 'utils.py'))")
          echo "Patching $UTILS_PATH"

          # check if postgresql is already in the file
          if grep -q '"postgresql"' "$UTILS_PATH"; then
            echo "postgresql extension already exists, skipping patch"
          else
            # add postgresql extension to FILE_EXTENSIONS dictionary
            sed -i 's/FILE_EXTENSIONS = {/FILE_EXTENSIONS = {\n    "postgresql": "sql",/' "$UTILS_PATH"
            echo "Patch applied successfully"
          fi

      - name: Get cache timestamp (2 hour window)
        id: cache-timestamp
        run: |
          # create a timestamp that changes every 2 hours
          TIMESTAMP=$(date -u +"%Y%m%d-%H")
          HOUR=$(echo $TIMESTAMP | cut -d'-' -f2)
          WINDOW=$((HOUR / 2 * 2))
          CACHE_KEY=$(date -u +"%Y%m%d")-$(printf "%02d" $WINDOW)
          echo "cache_key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "Cache key: leetcode-export-new-$CACHE_KEY"

      - name: Restore /new directory from cache
        id: cache-new
        if: github.event.inputs.clear_cache != 'true'
        uses: actions/cache/restore@v4
        with:
          path: new
          key: leetcode-export-new-${{ steps.cache-timestamp.outputs.cache_key }}
          restore-keys: |
            leetcode-export-new-

      - name: Create Working Dir
        if: steps.cache-new.outputs.cache-hit != 'true'
        run: mkdir -p new

      - name: Export LeetCode submissions
        if: steps.cache-new.outputs.cache-hit != 'true'
        working-directory: ./new
        env:
          LEETCODE_COOKIES: ${{ secrets.LEETCODE_COOKIES }}
        run: |
          leetcode-export \
            --cookies "$LEETCODE_COOKIES" \
            --only-accepted \
            --only-last-submission \
            --language=python,python3,golang,javascript,rust \
            --no-problem-statement \
            --verbose

      - name: Run migration script
        run: python3 migrate_problems.py --no-cleanup

      - name: Save /new directory to cache
        if: steps.cache-new.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: new
          key: leetcode-export-new-${{ steps.cache-timestamp.outputs.cache_key }}

      - name: Check for changes
        id: git-check
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: sync LeetCode solutions [skip ci]"
          git push
